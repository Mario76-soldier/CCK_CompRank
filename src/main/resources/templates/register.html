		<div id="page-wrapper">
      <div class="header">
        <h1 class="page-header">
          대회 신청서 작성
        </h1>
        <ol class="breadcrumb">
          <li><a href="#">대회 신청</a></li>
          <li class="active">신청서</li>
        </ol>
    
      </div>
    
      <div id="page-inner">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-action">
                신청서
              </div>
              <div class="card-content">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">Korean Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">English Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      종목:
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">3x3x3</label>
                      </p>
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">4x4x4</label>
                      </p>
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">5x5x5</label>
                      </p>
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">6x6x6</label>
                      </p>
                      <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" />
                        <label for="filled-in-box">7x7x7</label>
                      </p>
                      </div>
					  <div class="right">
                      <a class="waves-effect waves-light btn-large" th:href="confirm">제출하기</a>
					  </div>
                    </div>
                </form>
                <div class="clearBoth"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
		<!-- /. PAGE INNER  -->

	<script src="assets/js/easypiechart.js"></script>
	<script src="assets/js/easypiechart-data.js"></script>
