<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ranking</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
	<!-- Bootstrap Styles-->
	<link href="/css/bootstrap.css" rel="stylesheet" />
	<!-- FontAwesome Styles-->
	<link href="/css/font-awesome.css" rel="stylesheet" />
	<!-- Morris Chart Styles-->
	<link href="/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
	<!-- Custom Styles-->
	<link href="/css/custom-styles.css" rel="stylesheet" />
	<!-- Google Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="/js/Lightweight-Chart/cssCharts.css">
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle waves-effect waves-dark" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand waves-effect waves-dark" th:href="index">
					<i class="large material-icons"></i> <strong>Ranking</strong></a>

				<div id="sideNav" href=""><i class="material-icons dp48">toc</i></div>
			</div>
		</nav>
		<!-- Dropdown Structure -->
		<ul id="dropdown1" class="dropdown-content">
			<li><a href="#"><i class="fa fa-user fa-fw"></i> My Profile</a>
			</li>
			<li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
			</li>
		</ul>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">

					
					<li>
						<a class="active-menu waves-effect waves-dark" th:href="index"><i class="fa fa-dashboard"></i>대회 목록<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li>
								<a th:href="index">다가오는 대회</a>
							</li>
							<li>
								<a th:href="index">진행중인 대회</a>
							</li>
							<li>
								<a th:href="index">종료된 대회</a>
							</li>
						</ul>
					</li>
					<li>
						<a th:href="myrank" class="waves-effect waves-dark"><i class="fa fa-bar-chart-o"></i>개인 기록 보러가기</a>
					</li>
					<li>
						<a th:href="register" class="waves-effect waves-dark"><i class="fa fa-edit"></i> 대회 신청 </a>
					</li>
                    <li>
						<a th:href="recordround" class="waves-effect waves-dark"><i class="fa fa-edit"></i> 대회 기록 작성 </a>
					</li>
				</ul>

			</div>

		</nav>
		<!-- /. NAV SIDE  -->

		<div id="page-wrapper">
			<div class="header">
				<h1 class="page-header">
					다가오는 대회
                </h1>
			</div>
			<div id="page-inner">

				<div class="dashboard-cards">
					<div class="row">
						<div class="col-md-8 col-sm-8">
							<div th:each="future:${futureList}">
							<div class="card" th:onclick="|location.href='@{/round(compIdx=${future.idx})}'|">
								<div class="card-content">
										<span class="card-title">[[${future.compName}]]</span>
										<p th:text="${#dates.format(future.compDate, 'yyyy-MM-dd')}"></p>
									</div>
								</div>
								<a href="#">삭제하기</a>
							</div>
						</div>
					</div>
				</div>
                <div class="">
                    <a class="waves-effect waves-light btn-large" th:href="makecomp">대회 만들기</a>
                </div>
			</div>
			<div class="header">
				<h1 class="page-header">
					진행중인 대회
				</h1>
			</div>
			<div id="page-inner">

				<div class="dashboard-cards">
					<div class="row">
						<div class="col-md-8 col-sm-8">
							<div th:each="today:${todayList}">
							<div class="card teal" th:onclick="|location.href='@{/round(compIdx=${today.idx})}'|">
								<div class="card-content white-text">
										<span class="card-title">[[${today.compName}]]</span>
									<p th:text="${#dates.format(today.compDate, 'yyyy-MM-dd')}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header">
				<h1 class="page-header">
					종료된 대회
				</h1>
			</div>
			<div id="page-inner">

				<div class="dashboard-cards">
					<div class="row">
						<div class="col-md-8 col-sm-8">
							<div th:each="past:${pastList}">
							<div class="card blue-grey darken-1" th:onclick="|location.href='@{/round(compIdx=${past.idx})}'|">
								<div class="card-content white-text">

										<span class="card-title">[[${past.getCompName()}]]</span>
									<p th:text="${#dates.format(past.compDate, 'yyyy-MM-dd')}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</footer>
		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- JS Scripts-->
	<!-- jQuery Js -->
	<script src="/js/jquery-1.10.2.js"></script>

	<!-- Bootstrap Js -->
	<script src="/js/bootstrap.min.js"></script>

	<script src="/materialize/js/materialize.min.js"></script>

	<!-- Metis Menu Js -->
	<script src="/js/jquery.metisMenu.js"></script>
	<!-- Morris Chart Js -->
	<script src="/js/morris/raphael-2.1.0.min.js"></script>
	<script src="/js/morris/morris.js"></script>


	<script src="/js/easypiechart.js"></script>
	<script src="/js/easypiechart-data.js"></script>

	<script src="/js/Lightweight-Chart/jquery.chart.js"></script>

	<!-- Custom Js -->
	<script src="/js/custom-scripts.js"></script>


</body>

</html>
